<div class="container mb-5" style="margin-top: 8%;">
    <div class="heading_container heading_center d-flex">
      <h2 class="mx-auto my-4">
        Add Crew
      </h2>
  
    </div>
  
    <div class="row">
      <form [formGroup]="CrewForm" id="print-section" (ngSubmit)="submitData()"
        class="col-md-10 mx-auto d-flex flex-wrap">
  
        <table class="table">
          <tr>
            <td>
              <div class="form-group">
                <label class="form-label" for="crewName">Crew : </label>
                <input type="text" name="crewName" formControlName="crewName" id="crewName" class="form-control"/>
                <div *ngIf="crewName?.invalid && (crewName?.dirty || crewName?.touched)">
                  <small class="text-danger" *ngIf="crewName?.errors?.['required']">
                    Crew is required
                  </small>
                </div>
              </div>
            </td>
          </tr>
        </table>
  
        <input type="submit" [disabled]="CrewForm.invalid" class="btn btn-success me-3" value="Submit" />
        <!-- <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" /> -->
        <input routerLink="/Dashboard/Crew" type="submit" class="btn btn-primary" value="Show Data">
  
      </form>
    </div>
  </div>
