<div class="container mb-5" style="margin-top: 8%;">
    <div class="heading_container heading_center d-flex">
      <h2 class="mx-auto my-4">
        Days Since Fixed No LTI
      </h2>
  
    </div>
  
    <div class="row">
      <form [formGroup]="DaysScienceNoLTIForm" id="print-section" (ngSubmit)="submitData()"
        class="col-md-10 mx-auto d-flex flex-wrap">
  
        <table class="table">
          <tr>
            <td colspan="2">
              <div class="form-group">
                <label class="form-label" for="rigId">Rig Number: </label>
                <select name="rigId" (change)="Check($event)" formControlName="rigId" id="rigId" class="form-select">
                  <option value="" disabled selected>Choose Rig Number</option>
                  <option *ngFor="let item of rigList" value="{{item.id}}">Rig - {{item.number}}</option>
                </select>
                <small class="text-danger" *ngIf="f">
                  This Rig is already Used
                </small>
              </div>
            </td>
            <td>
              <div class="form-group   ">
                <label>Days Since Fixed No LTI :</label>
                <input id="days" type="number" formControlName="days" class="form-control" />
                <div *ngIf="days?.invalid && (days?.dirty || days?.touched)">
                  <small class="text-danger" *ngIf="days?.errors?.['required']">
                    Days Since Fixed No LTI is required
                  </small>
               
                </div>
                <small class="text-danger" *ngIf="f">
                  Can't Add Days For This Used Rig
                </small>
              </div>
            </td>
          </tr>
         
        </table>
  
  
        <input type="submit" [disabled]="DaysScienceNoLTIForm.invalid" class="btn btn-success me-3" value="Submit" />
        <input routerLink="/Dashboard/DaysSinceNoLTI" type="submit" class="btn btn-primary" value="Show Data">
  
      </form>
    </div>
  </div>
