<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Add Employee Competency Evaluationt
    </h2>

  </div>

  <div class="row">
    <form [formGroup]="subjectListForm" id="print-section" (ngSubmit)="submitData()"
      class="col-md-10 mx-auto d-flex flex-wrap">

      <table class="table">
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="name">Subject List: </label>
              <input type="text" name="name" formControlName="name" id="name" class="form-control"/>
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <small class="text-danger" *ngIf="name?.errors?.['required']">
                  Subject ListForm is required
                </small>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <input type="submit" [disabled]="subjectListForm.invalid" class="btn btn-success me-3" value="Submit" />
      <input routerLink="/Dashboard/SubjectList" type="submit" class="btn btn-primary" value="Show Data">

    </form>
  </div>
</div>
