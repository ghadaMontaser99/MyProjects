<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Edit Classification of Incident
    </h2>

  </div>

  <div class="row">
    <form [formGroup]="classificationOfAccidentForm" id="print-section" (ngSubmit)="submitData()"
      class="col-md-10 mx-auto d-flex flex-wrap">

      <table class="table">
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="name">Classification of Incident: </label>
              <input type="text" name="name" formControlName="name" [(ngModel)]="classificationOfAccident.name" id="name" class="form-control"/>
            </div>
          </td>
        </tr>
      </table>

      <input type="submit" [disabled]="classificationOfAccidentForm.invalid" class="btn btn-success me-3" value="Update" />
      <!-- <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" /> -->
      <input routerLink="/Dashboard/ClassificationOfAccident" type="submit" class="btn btn-primary" value="Show Data">

    </form>
  </div>
</div>
