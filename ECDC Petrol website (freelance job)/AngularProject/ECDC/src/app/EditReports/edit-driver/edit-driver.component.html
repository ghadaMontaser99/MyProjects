<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Edit Driver
    </h2>

  </div>

  <div class="row">
    <form [formGroup]="DriverForm" id="print-section" (ngSubmit)="submitData()"
      class="col-md-10 mx-auto d-flex flex-wrap">

      <table class="table">
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="name">Driver Name: </label>
              <input type="text" name="name" formControlName="name" [(ngModel)]="Driver.name" id="name" class="form-control"/>
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <small class="text-danger" *ngIf="name?.errors?.['required']">
                  Name is required
                </small>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="phoneNumber">Driver Phone Number: </label>
              <input type="text" name="phoneNumber" formControlName="phoneNumber" [(ngModel)]="Driver.phoneNumber" id="phoneNumber" class="form-control"/>
              <div *ngIf="phoneNumber?.invalid && (phoneNumber?.dirty || phoneNumber?.touched)">
                <small class="text-danger" *ngIf="phoneNumber?.errors?.['required']">
                  Phone Number is required
                </small>
                <small class="text-danger" *ngIf="phoneNumber?.errors?.['pattern']">
                  Phone Number must be 11 digit
                </small>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="licenceExpireData">Driver Licence Expire Date: </label>
              <input type="date" name="licenceExpireData" formControlName="licenceExpireData" [(ngModel)]="Driver.licenceExpireData" [ngModel]="Driver.licenceExpireData | date: 'yyyy-MM-dd'" id="licenceExpireData" class="form-control"/>
              <div *ngIf="licenceExpireData?.invalid && (licenceExpireData?.dirty || licenceExpireData?.touched)">
                <small class="text-danger" *ngIf="licenceExpireData?.errors?.['required']">
                  Date is required
                </small>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="licenceNumber">Driver Licence Number: </label>
              <input type="text" name="licenceNumber" formControlName="licenceNumber" [(ngModel)]="Driver.licenceNumber" id="licenceNumber" class="form-control"/>
              <div *ngIf="licenceNumber?.invalid && (licenceNumber?.dirty || licenceNumber?.touched)">
                <small class="text-danger" *ngIf="licenceNumber?.errors?.['required']">
                  Number is required
                </small>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <input type="submit" [disabled]="DriverForm.invalid" class="btn btn-success me-3" value="Update" />
      <!-- <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" /> -->
      <input routerLink="/Dashboard/Driver" type="submit" class="btn btn-primary" value="Show Data">

    </form>
  </div>
</div>
