
<div class="container mb-5" style="margin-top: 8%;">
    <div class="heading_container heading_center d-flex">
      <h2 class="mx-auto my-4">
        Edit Leadership Visits
      </h2>
  
    </div>
  
    <div class="row">
      <form [formGroup]="LeadershipVisitsForm" id="print-section" (ngSubmit)="submitData()"
        class="col-md-10 mx-auto d-flex flex-wrap">
  
        <table class="table">
          <tr>
            <td>
              <div class="form-group">
                <label class="form-label" for="leadershipType"> Leadership Visits : </label>
                <input [(ngModel)]="LeadershipVisits.leaderShipType" type="text" name="leadershipType" formControlName="leadershipType" id="leadershipType" class="form-control"/>
                <div *ngIf="leadershipType?.invalid && (leadershipType?.dirty || leadershipType?.touched)">
                  <small class="text-danger" *ngIf="leadershipType?.errors?.['required']">
                    Leadership Visits is required
                  </small>
                </div>
              </div>
            </td>
          </tr>
        </table>
  
        <input type="submit" [disabled]="LeadershipVisitsForm.invalid" class="btn btn-success me-3" value="Update" />
        <!-- <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" /> -->
        <input routerLink="/Dashboard/LeadershipVisit" type="submit" class="btn btn-primary" value="Show Data">
  
      </form>
    </div>
  </div>
