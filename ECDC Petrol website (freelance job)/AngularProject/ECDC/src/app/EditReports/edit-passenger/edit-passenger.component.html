
<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Edit Passenger
    </h2>

  </div>

  <div class="row">
    <form [formGroup]="PassengerForm" id="print-section" (ngSubmit)="submitData()"
      class="col-md-10 mx-auto d-flex flex-wrap">

      <table class="table">
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="name">Passenger Name: </label>
              <input [(ngModel)]="Passenger.name" type="text" name="name" formControlName="name" id="name" class="form-control"/>
              <div *ngIf="telephone?.invalid && (telephone?.dirty || telephone?.touched)">
                <small class="text-danger" *ngIf="telephone?.errors?.['required']">
                  Name is required
                </small>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="telephone">Passenger Phone Number: </label>
              <input type="text" [(ngModel)]="Passenger.telephone" name="telephone" formControlName="telephone" id="telephone" class="form-control"/>
              <div *ngIf="telephone?.invalid && (telephone?.dirty || telephone?.touched)">
                <small class="text-danger" *ngIf="telephone?.errors?.['pattern']">
                  Telephone must be 11 digit
                </small>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <input type="submit" [disabled]="PassengerForm.invalid" class="btn btn-success me-3" value="Update" />
      <!-- <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" /> -->
      <input routerLink="/Dashboard/Passenger" type="submit" class="btn btn-primary" value="Show Data">

    </form>
  </div>
</div>
