<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Edit Pre-Tour Safety Meeting
    </h2>

  </div>

  <div class="row">
    <form [formGroup]="PTSMForm" id="print-section" (ngSubmit)="submitData()"
      class="col-md-10 mx-auto d-flex flex-wrap">

      <table class="table">
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="rigId">Rig Number: </label>
              <select name="rigId" formControlName="rigId" id="rigId" [(ngModel)]="PTSM.rigId" class="form-select">
                <option value="" disabled selected>Choose Rig Number</option>
                <option *ngFor="let item of rigList" value="{{item.id}}">Rig - {{item.number}}</option>
              </select>
            </div>
          </td>
          <td>
            <div class="form-group   ">
              <label>Date :</label>
              <input id="Date" type="date" formControlName="date" [(ngModel)]="PTSM.date" [ngModel]="PTSM.date | date: 'yyyy-MM-dd'" class="form-control" />
              <div *ngIf="date?.invalid && (date?.dirty || date?.touched)">
                <small class="text-danger" *ngIf="date?.errors?.['required']">
                  Date is required
                </small>
              </div>
            </div>
          </td>
          <td>
            <div class="form-group">
              <label>Time :</label>
              <input type="time" class="form-control" formControlName="time" [(ngModel)]="PTSM.time" />
              <div *ngIf="time?.invalid && (time?.dirty || time?.touched)">
                <small class="text-danger" *ngIf="time?.errors?.['required']">
                  Time is required
                </small>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="form-group">
              <label class="form-label" for="trainerName">Trainer Name :</label>
              <input type="text" name="trainerName" formControlName="trainerName" [(ngModel)]="PTSM.trainerName"
                id="trainerName" class="form-control" />
                <div *ngIf="trainerName?.invalid && (trainerName?.dirty || trainerName?.touched)">
                  <small class="text-danger" *ngIf="trainerName?.errors?.['required']">
                    Trainer Name is required
                  </small>
                </div>
            </div>
          </td>
          <td>
            <div class="form-group">
              <label class="form-label" for="numsofTrainees">Number of Trainees :</label>
              <input type="number" name="numsofTrainees" formControlName="numsofTrainees" [(ngModel)]="PTSM.numsofTrainees"
                id="numsofTrainees" class="form-control" />
                <div *ngIf="numsofTrainees?.invalid && (numsofTrainees?.dirty || numsofTrainees?.touched)">
                  <small class="text-danger" *ngIf="numsofTrainees?.errors?.['required']">
                    Number of Trainees is required
                  </small>
                </div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="form-group">
              <label class="form-label" for="subjectTitle">Title :</label>
              <input type="text" name="subjectTitle" formControlName="subjectTitle" [(ngModel)]="PTSM.subjectTitle"
                id="subjectTitle" class="form-control" />
                <div *ngIf="subjectTitle?.invalid && (subjectTitle?.dirty || subjectTitle?.touched)">
                  <small class="text-danger" *ngIf="subjectTitle?.errors?.['required']">
                    Title is required
                  </small>
                </div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="form-group">
              <label class="form-label" for="subjectContent">Subject :</label>
              <textarea name="subjectContent" formControlName="subjectContent" [(ngModel)]="PTSM.subjectContent"
                id="subjectContent" class="form-control" rows="4" ></textarea>
                <div *ngIf="subjectContent?.invalid && (subjectContent?.dirty || subjectContent?.touched)">
                  <small class="text-danger" *ngIf="subjectContent?.errors?.['required']">
                    Subject is required
                  </small>
                </div>
            </div>
          </td>
        </tr>
      </table>
