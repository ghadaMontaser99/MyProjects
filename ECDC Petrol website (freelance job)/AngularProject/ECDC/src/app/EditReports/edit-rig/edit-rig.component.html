
<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Edit Rig
    </h2>

  </div>

  <div class="row">
    <form [formGroup]="RigForm" id="print-section" (ngSubmit)="submitData()"
      class="col-md-10 mx-auto d-flex flex-wrap">

      <table class="table">
        <tr>
          <td>
            <div class="form-group">
              <label class="form-label" for="number">Rig Number: </label>
              <input [(ngModel)]="Rig.number" type="number" name="number" formControlName="number" id="number" class="form-control"/>
              <div *ngIf="number?.invalid && (number?.dirty || number?.touched)">
                <small class="text-danger" *ngIf="number?.errors?.['required']">
                  Number is required
                </small>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <input type="submit" [disabled]="RigForm.invalid" class="btn btn-success me-3" value="Update" />
      <!-- <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" /> -->
      <input routerLink="/Dashboard/Rig" type="submit" class="btn btn-primary" value="Show Data">

    </form>
  </div>
</div>
