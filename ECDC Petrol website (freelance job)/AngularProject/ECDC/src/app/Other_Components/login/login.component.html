
 <div class="container">

  <div style="margin-top: 8%;" class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="ErrorMessage">
    Invalid Login Account
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


          <div class="card " style="margin-top: 60px;" >
            <div class="card-body">
              <div class="d-flex justify-content-center mt-5">
                  <img style="width: 150px;" src="../../assets/img/ECDC Logo Edit png.png" alt="">
              </div>

              <div class="pt-4 pb-2">

                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                <p class="text-center small">Enter your username & password to login</p>
              </div>

              <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="submitData()">

                <div class="col-12">
                  <label for="userName" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <input formControlName="userName" type="text" name="userName" class="form-control" id="userName" required>
                  </div>
                  <div *ngIf="userName?.errors && userName?.touched">
                    <small class="text-danger" *ngIf="userName?.errors?.['required']">User Name is required</small>
                  </div>
                </div>

                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input formControlName="password" type="password" name="password" class="form-control" id="password" required>
                  <div *ngIf="password?.errors && (password?.dirty || password?.touched)">
                    <small class="text-danger" *ngIf="password?.errors?.['required']">password is required</small>
                    <small class="text-danger" *ngIf="password?.errors?.['pattern']">
                      Password must be only 6 characters
                    </small>
                  </div>
                </div>


                <!-- <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div> -->
                <div class="col-12">
                  <button class="btn btn-primary w-100" [disabled]="loginForm.invalid" type="submit">Login</button>
                </div>
                <!-- <div class="col-12">
                  <p class="small mb-0">Don't have account? <a routerLink="/Register">Create an account</a></p>
                </div> -->
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

  </section>

</div>
