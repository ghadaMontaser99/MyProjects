<div class="container mb-5" style="margin-top: 8%;">
    <div class="heading_container heading_center d-flex">
      <h2 class="mx-auto my-4">
        Employee Competency Evaluationt
      </h2>
  
    </div>
    <div class="d-flex justify-content-around my-4  ">

      <a routerLink="/EmployeeCompetencyEvaluation/Add" class="btn btn-primary me-3">Add New Employee Competency Evaluationt</a>
      <a (click)="Download()" class="btn btn-primary">Export Data</a>
      <span style="width: 45% ;"  >
        <input list="Search" autocomplete="off" name="menace" class="form-control" placeholder="Search"
          (input)="selectedMenace($event)">
        <datalist id="Search">
          <option *ngFor="let menace of SearchList">{{menace}} </option>
        </datalist>
      </span>
    </div>



   
    <table class="table table-striped text-center mt-2">
      <thead>
        <tr>
          <th>Rig No.</th>
          <th>Date</th>
          <th>Description</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let record of (EmployeeCompetencyEvaluationtList | async)">
        <tr>
          <td>Rig - {{record.rig}}</td>
          <td>{{record.date | date: 'dd-MM-yyyy'}}</td>
          <td>{{record.description}}</td>
          <td>{{record.subjectName}}</td>

          <td >
            <a routerLink="/Dashboard/EmployeeCompetencyEvaluation/Edit/{{record.id}}" class="m-2 h4" style="color: #434F78;"><i class="fa-solid fa-pen-to-square"></i></a>
            <a routerLink="/PrintEmployeeCompetencyEvaluationById/{{record.id}}" class="m-2 h4" style="color: #434F78;"><i class="fa-solid fa-print"></i></a>
            <a (click)="DeleteEmployeeCompetencyEvaluationt(record)" class="m-2 h4" style="color: #f3c93e;cursor: pointer !important;"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mx-auto mb-3 text-center d-flex align-items-center justify-content-center" *ngIf="countOfPage>1">
      <button class="btn  btn-outline-primary mx-3" (click)="getpages(1)">
        <i class="fa-solid fa-angles-left"></i>
      </button>
      <button class="btn  btn-outline-primary me-3" (click)="gotleft()">
        <i class="fa-solid fa-angle-left"></i>
      </button>
  
      <div class="me-3">{{indexofPages}} of {{countOfPage}}</div>
  
      <button class="btn  btn-outline-primary me-3" (click)="gotoright()">
        <i class="fa-solid fa-angle-right"></i>
      </button>
      <button class="btn  btn-outline-primary me-3" (click)="getpages(countOfPage)">
        <i class="fa-solid fa-angles-right"></i>
      </button>
    </div>
  </div>
