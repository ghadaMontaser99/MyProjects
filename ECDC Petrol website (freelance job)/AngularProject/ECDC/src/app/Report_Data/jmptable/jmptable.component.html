<div class="container mb-5" style="margin-top: 8%;">
  <div class="heading_container heading_center d-flex">
    <h2 class="mx-auto my-4">
      Safe Journy Plan
    </h2>

  </div>
  <a routerLink="/SJP" class="btn btn-primary me-3">Add New SJP</a>
  <a (click)="Download()" class="btn btn-primary">Export Data</a>
  <table class="table table-striped text-center mt-2">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Date</th>
        <th>Driver Name</th>
        <th>Destination Name</th>
        <th *ngIf="IsRadio || IsUser || IsAdmin">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let record of (JMPList | async)">
      <tr>
        <td>{{record.journyNumber}}</td>
        <td>{{record.date | date: 'dd-MM-yyyy'}}</td>
        <td>{{record.driverName}}</td>
        <td>{{record.destination}}</td>

        <td *ngIf="IsRadio || IsUser || IsAdmin">
          <a routerLink="/SJP/Edit/{{record.id}}" class="m-2 h4" style="color: #434F78;"><i class="fa-solid fa-pen-to-square"></i></a>
          <a routerLink="/PrintSJPById/{{record.id}}" class="m-2 h4" style="color: #434F78;"><i class="fa-solid fa-print"></i></a>
          <a (click)="DeleteJMP(record)" class="m-2 h4" style="color: #f3c93e;cursor: pointer !important;"><i class="fa-solid fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mx-auto mb-3 text-center d-flex align-items-center justify-content-center" *ngIf="countOfPage>1">
    <button class="btn  btn-outline-primary mx-3" (click)="getpages(1)">
      <i class="fa-solid fa-angles-left"></i>
    </button>
    <button class="btn  btn-outline-primary me-3" (click)="gotleft()">
      <i class="fa-solid fa-angle-left"></i>
    </button>

    <div class="me-3">{{indexofPages}} of {{countOfPage}}</div>

    <button class="btn  btn-outline-primary me-3" (click)="gotoright()">
      <i class="fa-solid fa-angle-right"></i>
    </button>
    <button class="btn  btn-outline-primary me-3" (click)="getpages(countOfPage)">
      <i class="fa-solid fa-angles-right"></i>
    </button>
  </div>
</div>
