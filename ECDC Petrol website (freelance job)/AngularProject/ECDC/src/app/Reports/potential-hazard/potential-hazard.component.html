<div class="container mb-5" style="margin-top: 8%;">
    <div class="heading_container heading_center d-flex">
      <h2 class="mx-auto my-4">
        Potential Hazard
      </h2>
  
    </div>
  
    <div class="row">
      <form [formGroup]="potentialHazardForm" id="print-section" (ngSubmit)="submitData()"
        class="col-md-10 mx-auto d-flex flex-wrap">
  
        <table class="table">
          <tr>
            <td colspan="2">
              <div class="form-group">
                <label class="form-label" for="rigId">Rig Number: </label>
                <select name="rigId" formControlName="rigId" id="rigId" class="form-select">
                  <option value="" disabled selected>Choose Rig Number</option>
                  <option *ngFor="let item of rigList" value="{{item.id}}">Rig - {{item.number}}</option>
                </select>
              </div>
            </td>
            <td>
              <div class="form-group   ">
                <label>Date :</label>
                <input id="Date" type="date" formControlName="date" class="form-control" />
                <div *ngIf="date?.invalid && (date?.dirty || date?.touched)">
                  <small class="text-danger" *ngIf="date?.errors?.['required']">
                    Date is required
                  </small>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
                <div class="form-group   ">
                  <label>PR-IssueDate :</label>
                  <input id="pR_IssueDate" type="date" formControlName="pR_IssueDate" class="form-control" />
                  <div *ngIf="pR_IssueDate?.invalid && (pR_IssueDate?.dirty || pR_IssueDate?.touched)">
                    <small class="text-danger" *ngIf="pR_IssueDate?.errors?.['required']">
                        PR-IssueDate is required
                    </small>
                  </div>
                </div>
              </td>
              <td colspan="3">
                <div class="form-group">
                  <label class="form-label" for="responibilityId">Responsibility : </label>
                  <select name="responibilityId" formControlName="responibilityId" id="responibilityId"
                    class="form-select">
                    <option value="" disabled selected>Choose Responsibility</option>
                    <option *ngFor="let item of ResponsibilityList" value="{{item.id}}">{{item.name}}</option>
                  </select>
                </div>
              </td>
            
          </tr>
  
          <tr>
            <td>
                <div class="form-group   ">
                  <label> PR No :</label>
                  <input id=" pR_No" type="number" formControlName="pR_No" class="form-control" />
                  <div *ngIf="pR_No?.invalid && (pR_No?.dirty || pR_No?.touched)">
                    <small class="text-danger" *ngIf="pR_No?.errors?.['required']">
                      PR No is required
                    </small>
                  </div>
                </div>
              </td>
              <td colspan="3">
                <div class="form-group ">
                  <label class="form-label">Status: </label>
                  <select name="status" formControlName="status" id="status" class="form-select">
                    <option value="" disabled selected>Choose Status</option>
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                  </select>
                </div>
              </td>
          </tr>
  
          <tr>
            <td>
                <div class="form-group   ">
                  <label> PO No :</label>
                  <input id=" pO_No" type="number" formControlName="pO_No" class="form-control" />
                  <div *ngIf="pO_No?.invalid && (pO_No?.dirty || pO_No?.touched)">
                    <small class="text-danger" *ngIf="pO_No?.errors?.['required']">
                      PO No is required
                    </small>
                  </div>
                </div>
              </td>
              <td colspan="2">
              <div class="form-group   ">
                <label> Title :</label>
                <input id=" title" type="text" formControlName="title" class="form-control" />
                <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                  <small class="text-danger" *ngIf="title?.errors?.['required']">
                    Title is required
                  </small>
                </div>
              </div>
            </td>
        
          </tr>
  
          <tr>
            <td colspan="3">
                <label for="description">Description:</label>
                <textarea class="form-control " formControlName="description" rows="4" id="Description"
                  name="text"></textarea>
                <div
                  *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                  <small class="text-danger" *ngIf="description?.errors?.['required']">
                    Description is required
                  </small>
                </div>
              </td>
          </tr>
  
          <tr>
            <td colspan="3">
                <label for="description">Needed Corrective Action :</label>
                <textarea class="form-control " formControlName="neededAction" rows="4" id="neededAction"
                  name="text"></textarea>
                <div
                  *ngIf="neededAction?.invalid && (neededAction?.dirty || neededAction?.touched)">
                  <small class="text-danger" *ngIf="neededAction?.errors?.['required']">
                    Needed Action is required
                  </small>
                </div>
              </td>
          </tr>
  
          
  
          
         
          
        
    
          <tr>
            <td colspan="3">
              <div class="form-group">
                <label class="form-label">Photos : </label>
                <input type="file" formControlName="images" name="images" class="form-control"
                  (change)="GetImagePath($event)" multiple #fileInput/>
                <div *ngIf="images?.invalid && (images?.dirty || images?.touched)">
                  <small class="text-danger" *ngIf="images?.errors?.['required']">
                    Photos is required
                  </small>
                </div>
              </div>
            </td>
          </tr>
        </table>
  
  
        <input type="submit" [disabled]="potentialHazardForm.invalid" class="btn btn-success me-3" value="Submit" />
        <input type="submit" class="btn btn-primary me-3" value="Export Data" (click)="Download()" />
        <input routerLink="/PrintPotentialHazard" type="submit" class="btn btn-primary" value="Show Data">
  
      </form>
    </div>
  </div>
