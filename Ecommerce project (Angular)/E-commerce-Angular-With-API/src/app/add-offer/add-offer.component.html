<div class="container my-5">
  <div class="heading_container heading_center">
    <h2>
      Add New Offer
    </h2>
  </div>
  <div class="row">
    <form [formGroup]="offerForm" (ngSubmit)="submitData()" class="col-md-8 mx-auto">
      <div class="form-group my-4">
        <label class="form-label">Offer Name : </label>
        <input type="text" formControlName="name" class="form-control" />
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <small class="text-danger" *ngIf="name?.errors?.['required']">
            Supplier name is required
          </small>
          <small class="text-danger" *ngIf="name?.errors?.['pattern']">
            Supplier name must also contains only capital and small characters
          </small>
          <small class="text-danger" *ngIf="name?.errors?.['minlength']">
            Supplier name must have at least 3 characters
          </small>
          <small class="text-danger" *ngIf="name?.errors?.['maxlength']">
            Supplier name must have at most 50 characters
          </small>
        </div>
      </div>

      <div class="form-group my-4">
        <label>Start Date :</label>
        <input type="date" formControlName="startDate" class="form-control" />
        <div *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)">
          <small class="text-danger" *ngIf="startDate?.errors?.['required']">
            Start Date is required
          </small>
        </div>
      </div>

      <div class="form-group my-4">
        <label>End Date :</label>
        <input type="date" formControlName="endDate" class="form-control" />
        <div *ngIf="endDate?.invalid && (endDate?.dirty || endDate?.touched)">
          <small class="text-danger" *ngIf="endDate?.errors?.['required']">
            End Date is required
          </small>
        </div>
      </div>

      <div class="form-group my-4">
        <label class="form-label">Offer Percentage : </label>
        <input type="text" formControlName="offerPersentage" class="form-control" />
        <div *ngIf="offerPersentage?.invalid && (offerPersentage?.dirty || offerPersentage?.touched)">
          <small class="text-danger" *ngIf="offerPersentage?.errors?.['required']">
            Offer Persentage is required
          </small>
        </div>
      </div>


      <input type="submit" [disabled]="offerForm.invalid" class="btn btn-success" value="Add" />
    </form>
  </div>
</div>
