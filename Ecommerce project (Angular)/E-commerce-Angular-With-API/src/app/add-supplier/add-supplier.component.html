<div class="container my-5">
  <div class="heading_container heading_center">
    <h2>
      Add New Supplier
    </h2>
  </div>
  <div class="row">
    <form [formGroup]="supplierForm" (ngSubmit)="submitData()" class="col-md-8 mx-auto">
      <div class="form-group my-4">
        <label class="form-label">Supplier Name : </label>
        <input type="text" formControlName="name" class="form-control" />
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <small class="text-danger" *ngIf="name?.errors?.['required']">
            Supplier name is required
          </small>
          <small class="text-danger" *ngIf="name?.errors?.['pattern']">
            Supplier name must also contains only capital and small characters
          </small>
          <small class="text-danger" *ngIf="name?.errors?.['minlength']">
            Supplier name must have at least 3 characters
          </small>
          <small class="text-danger" *ngIf="name?.errors?.['maxlength']">
            Supplier name must have at most 50 characters
          </small>
        </div>
      </div>

      <div class="form-group my-4">
        <label>SSN :</label>
        <input type="text" formControlName="ssn" class="form-control" />
        <div *ngIf="ssn?.invalid && (ssn?.dirty || ssn?.touched)">
          <small class="text-danger" *ngIf="ssn?.errors?.['required']">
            SSN is required
          </small>
          <small class="text-danger" *ngIf="ssn?.errors?.['pattern']">
            SSN must be 14 digits
          </small>
        </div>
      </div>

      <div class="from-group my-4">
        <label for="brand" class="form-label">Verifecation State :</label>
        <select name="verifecationState" id="verifecationState" class="form-control" (change)="verifecationStateSelected($event)">
          <option value="true">Verified</option>
          <option value="false">Not Verified</option>
        </select>
      </div>

      <div class="form-group my-4">
        <label class="form-label">Total Sales : </label>
        <input type="number" formControlName="totalSales" class="form-control" />
        <div *ngIf="totalSales?.invalid && (totalSales?.dirty || totalSales?.touched)">
          <small class="text-danger" *ngIf="totalSales?.errors?.['required']">
            Total Sales is required
          </small>
        </div>
      </div>

      <div class="form-group my-4">
        <label class="form-label">Account Number : </label>
        <input type="text" formControlName="accountNumber" class="form-control" />
        <div *ngIf="accountNumber?.invalid && (accountNumber?.dirty || accountNumber?.touched)">
          <small class="text-danger" *ngIf="accountNumber?.errors?.['pattern']">
            Account Number must be 20 digits
          </small>
        </div>
      </div>


      <input type="submit" [disabled]="supplierForm.invalid" class="btn btn-success" value="Add" />
    </form>
  </div>
</div>
