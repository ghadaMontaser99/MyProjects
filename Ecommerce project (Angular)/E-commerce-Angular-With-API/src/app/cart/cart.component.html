
<div *ngIf=""></div>
<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>

        </div>

        <div class="card rounded-3 mb-4" *ngFor="let product of Products;">
          <div id="cartCard" class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="http://localhost:5099/ProductIMG/{{product.imageOfProduct}}"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{product.productName}}</p>
                <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <input type="text"  disabled="true"  [(ngModel)]="product.quantity" class="form-control col-4 text-center"/>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{product.totalPrice}}</h5>
              </div>
              <!-- {{product.id}} -->
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a style="color: #f3c93e; cursor: pointer !important;" (click)="DeleteOrder(product.id)"><i class="fas fa-trash fa-lg"></i></a>
                <!-- <button class="btn" style="color: #f3c93e;" (click)="DeleteOrder(product.id)"><i class="fas fa-trash fa-lg"></i></button> -->
              </div>
            </div>
          </div>
        </div>


        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-warning btn-block btn-lg" (click)="PayProcess()">Proceed to Pay</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
