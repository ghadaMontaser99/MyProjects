
<div class="container">
    <hr>
    <h4>Token Order</h4>
    <!-- <div class="col-sm-6 col-lg-4 my-3" *ngFor="let item of TokenOrders"> -->
        
        <div class="card"  *ngIf="TokenOrders; else elseTemplate">
           <div class="card-body">
             <h5 class="card-title"> # :{{TokenOrders.id}}</h5>
             <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-box w-25 " viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
              </svg>
             <h5 class="card-text"> Date : {{TokenOrders.date}}</h5>
             <h3 class="card-text"> Total Price :{{TokenOrders.totalPrice|currency}}</h3>
             <button [disabled]="TokenOrders"   class="btn btn-danger w-100">Remove From Me</button>
           </div>
         </div>
         <ng-template #elseTemplate>
            <div> No Order Selected</div>
         </ng-template>
     
         <!-- </div> -->

    <hr>
    <h4>Available Orders</h4>
    <div class="row">
    <div class="col-sm-6 col-lg-4 my-3" *ngFor="let item of orders">
       <div class="card">
          <div class="card-body">
            <h5 class="card-title"> # :{{item.id}}</h5>
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-box w-25 " viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
              </svg>
            <h5 class="card-text"> Date : {{item.date}}</h5>
            <h3 class="card-text"> Total Price :{{item.totalPrice|currency}}</h3>
            <button (click)="assigTodelivary(item.id)" [disabled]="TokenOrders" class="btn btn-primary w-100">ADD TO ME</button>
          </div>
        </div>
    </div>
</div>
</div>
