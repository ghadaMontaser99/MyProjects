<!-- product section -->

<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        All Products
      </h2>
    </div>
    <label class="form-label" for="category">Category :</label>
    <select class="form-control col-md-4" id="category" (change)="FilterProducts($event)">
      <option value="all">All</option>
      <option value="{{category.name}}" *ngFor="let category of Categories">{{category.name|uppercase}}</option>
    </select>
    <div class="row" *ngIf="!loading">
      <div class="col-sm-6 col-lg-4" *ngFor="let product of Products">
        <div class="box">
          <div class="img-box">
            <img src="http://localhost:5099/ProductIMG/{{product.imageName}}" alt="">
            <a class="add_cart_btn" [routerLink]="['/Products',product.id]" >
              <span>
                Add To Cart
              </span>
            </a>
          </div>
          <div class="detail-box">
            <h5>
              <a [routerLink]="['/Products',product.id]" style="color: black;">
                {{product.name}}
              </a>
            </h5>
            <div class="product_info">
              <!-- <h5>
                <span>$</span> 300
              </h5> -->
              <!-- <div class="star_container">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="lds-hourglass" style="margin-left: 500px;" *ngIf="loading"></div>
    </div>
    <!-- <div class="btn_box">
      <a href="" class="view_more-link">
        View More
      </a>
    </div> -->
  </div>
</section>
<div class="mb-3">
  <button class="btn btn-primary"  (click)="gotleft()">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
     </svg>
   </button>
  <button class="btn btn-primary" [class.btn-primary]="indexofPages==i+1" *ngFor="let item of TempArray; let i=index"     (click)="getpages(i+1)">{{i+1}}</button>
  <button class="btn btn-primary" (click)="gotoright()">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
     </svg>
   </button>
</div>
<!-- end product section -->
